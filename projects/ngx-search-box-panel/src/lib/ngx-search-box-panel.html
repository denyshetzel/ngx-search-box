    <mat-form-field flex [class.mat-hide-underline]="!showUnderline" floatLabel="never">
      <input class="form-control" matInput #searchElement type="search" [(ngModel)]="value" [placeholder]="placeholder" (blur)="handleBlur()"
        (search)="stopPropagation($event)" (keyup.enter)="handleSearch($event)" />
      
    </mat-form-field>
  <ng-template #infoPopup>

  </ng-template>
</div>
