<div flex>
    <div class="search-input">
      <mat-form-field class="search-input-field" [class.mat-hide-underline]="!showUnderline" floatLabel="never">
        <input matInput #searchElement type="search" [(ngModel)]="value" [placeholder]="placeholder" (blur)="handleBlur()"
          (search)="stopPropagation($event)" (keyup.enter)="handleSearch($event)" />
        <button mat-icon-button matSuffix aria-label="Clear" *ngIf="searchElement.value" (click)="clear()">
          <mat-icon>close</mat-icon>
        </button>
        <button mat-icon-button matSuffix aria-label="Expand">
          <mat-icon>expand_more</mat-icon>
        </button>
      </mat-form-field>
    </div>
